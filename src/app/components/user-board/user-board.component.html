<!-- Add Bootstrap CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<!-- jQuery and Bootstrap JavaScript for interactive components like toggle -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<!-- Navbar HTML -->
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <h6>E-sante</h6>
    </div>

    <!-- Patient Name Display -->
    <div class="collapse navbar-collapse" id="navbar">
      <ul class="nav navbar-nav navbar-right">
        <li><h6 style="padding-top: 15px;">Patient : {{selectedPatientName}}</h6></li>
      </ul>
    </div>
  </div><!-- /.container-fluid -->
</nav>
<div class="grid nested-grid">
    <div class="col-6">
      <div class="grid">
        <app-patient-report [patientId]="selectedPatientId" [patientName]="selectedPatientName"></app-patient-report>
      </div>
    </div>
    <div class="col-6">
        <app-doctor-note [patientId]="selectedPatientId" [patientName]="selectedPatientName"></app-doctor-note>

    </div>
  </div>
