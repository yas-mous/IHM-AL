<p-card header="Patients list">
  <p-table [value]="patients" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Status</th>

      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-patient>
      <tr>
        <td>{{ patient.name }}</td>
        <td>{{ patient.age }}</td>
        <td>{{ patient.state }}</td>
      </tr>
    </ng-template>
  </p-table>

</p-card>
