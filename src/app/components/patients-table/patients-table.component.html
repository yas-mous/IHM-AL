<p-card header="Patients list">
  <p-table [value]="patients" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Severity</th>
        <th>Report</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-patient>
      <tr>
        <td>{{ patient.name }}</td>
        <td>{{ calculateAge(patient.birthDate) }}</td>
        <td>{{patient.severity}}</td>
        <td><button pButton label="View Report" (click)="viewReport(patient.id,patient.name)" style="font-size: 16px; padding: 10px 20px; width: 100%; background-color: #00b8ff;">See report</button></td>
      </tr>
    </ng-template>
  </p-table>

</p-card>
