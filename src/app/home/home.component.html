<div class="grid nested-grid">
  <div class="col-6">
    <app-patients-table (patientSelected)="onPatientSelect($event)"></app-patients-table>
  </div>
  <div class="col-6">
    <div class="grid">
      <app-patient-report [patientId]="selectedPatientId" [patientName]="selectedPatientName"></app-patient-report>
    </div>
  </div>
</div>
